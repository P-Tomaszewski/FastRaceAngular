<div class="page">
<div class="container featuresRace">
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <h1>Delete driver</h1>
  <div class="md-form">
    <label for="driver">Driver</label>
    <!--                <input type="text" th:name="participant"/>-->
    <select name="Driver" id="driver" class="form-control" required [(ngModel)]="resultDriver.driverId">
      <option *ngFor="let driver of drivers"
              [ngValue]="driver.id"
      > {{ driver.firstName }} </option>
    </select>
  </div>
  <button class="btn btn-outline-secondary btn-lg"
          [disabled]="userForm.invalid">Delete
  </button>
  </form>
</div>
</div>
