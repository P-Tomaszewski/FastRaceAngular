<div class="page">
<div class="container featuresRace">
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div class="md-form">

    <label for="driver">Driver</label>
    <select name="Driver" id="driver" class="form-control" [(ngModel)]="resultDriver.driverId">
      <option *ngFor="let driver of drivers"
              [ngValue]="driver.id"
      > {{ driver.firstName }} </option>
    </select>
  </div>

  <button id="showScore" class="btn btn-outline-secondary btn-lg"
          onclick="">Show score</button>

  <h1 id="feedbackDriver"></h1>
  <table class="table table-dark">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Race</th>
      <th scope="col">Score</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let result of result; let i = index" [attr.aria-rowindex]="i">
      <td>{{i+1}}</td>
      <td>{{result.race}}</td>
      <td>{{result.score }}</td>
    </tr>
    </tbody>
  </table>
  </form>
</div>
</div>
