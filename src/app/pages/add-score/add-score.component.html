<div class="container featuresRace">
  <h1>Add Score</h1>
  <div class="md-form">
    <label for="race">Race</label>
    <select name="Race" id="race" class="form-control">
      <!--            Wyścig będzie pobierany z bazy i wyświetlany do wyboru (nazwa+data)-->
      <option> Drift open kwalifikacje#54 PRO </option>

      <option> Drift open kwalifikacje#53 PRO AM</option>

      <option> Drift open zawody#52 MASTERS</option>
    </select>
  </div>
  <div class="md-form">
    <label for="driver">Driver</label>
    <select name="Driver" id="driver" class="form-control">
      <!--Kierowca będzie pobierany z bazy i wyświetlany do wyboru (nazwa+data)-->
      <option> Adam Jarkiewicz </option>

      <option> Grzegorz Ludwicki </option>

      <option> Paweł Jurecki </option>
    </select>
  </div>
  <div class="md-form">
    <label for="score">Score</label>
    <input type="text" id="score" class="form-control">
  </div>
  <button class="btn btn-outline-secondary btn-lg"
          onclick="">Add score</button>
</div>
