<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="fab fa-facebook-square"></i></span>
          <span><i class="fab fa-google-plus-square"></i></span>
          <span><i class="fab fa-twitter-square"></i></span>
        </div>
      </div>
      <div class="card-body">
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>

            <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   class="form-control"
                   name="username" [(ngModel)]="model.username"
                   #username="ngModel" required />
            <div *ngIf="f.submitted
            && !username.valid">Username is required</div>
            </div>
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <label for="password">Password</label>
              <input type="password"
                     id="password"
                     class="form-control"
                     name="password" [(ngModel)]="model.password"
                     #password="ngModel" required />
              <div *ngIf="f.submitted
          && !password.valid">Password is required</div>
            </div>
          </div>
          <div class="row align-items-center remember">
            <input type="checkbox">Remember Me
          </div>
          <div class="form-group">
            <button [disabled]="f.invalid" class="btn float-right login_btn"> Login </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
